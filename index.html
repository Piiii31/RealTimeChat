<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My chat App </title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <!-- If defer is present (and not async): The script is downloaded in parallel to parsing the page, and executed after the page has finished parsing -->
    <!-- about the url we use first socket.io then socket.io.js to go to server.js to connect  -->
    
    <script defer src="script.js"></script>
    <link  defer rel="stylesheet" href="style.css">
    
    
    
    
    
</head>
<body>
  <div id="message-container"></div>  
  <form  id="send-container" class="frame">
    <input type="text" id="message-input">
    <button  type="submit" id="send-button" class="custom-btn btn-3"><span>Send</span></button>


  </form>




</body>
</html>
